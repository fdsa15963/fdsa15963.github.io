<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-sale=1.0" />
        <title>SQLite預覽器</title>
        <link rel="icon" href="/images/icon.ico">
        <link rel="stylesheet" href="/static/style.css" />
        
    </head>

    <body>
        <nav>
            <div class="menu_bar">
                <ul></ul>

                <div class="menu_bar_menu"></div>

                <div class="member">
                    <div id="lightSwitch">
                        <div id="buttonSunMoon">
                            <div id="lightSwitchButton" data-theme="light"></div>
                        </div>
                        
                    </div>
                </div>
                
            </div>
        </nav>

        <nav class="menu_bar_right_nav"></nav>

        <nav class="main_nav_frame">
            <nav class="main_nav">

                <div class="sqlite_sidebar">
                    <div class="sqlite_title">匯入資料表</div>
                    <input type="file" class="sqlite_input" accept=".sqlite,.db" />
                    <div class="sqlite_title">資料表列表</div>
                    <div class="sqlite_table"></div>
                </div>
                <div class="sqlite_main">
                    <div class="sqlite_title">SQLite Viewer</div>
                    <textarea class="sqlite_commit" placeholder="輸入 SQL 語法，例如：SELECT * FROM table_name;"></textarea>
                    <button class="sqlite_commit_run">執行 SQL 語法</button>
                    <button class="sqlite_export_db" disabled>匯出 DB</button>
                    <div class="sqlite_output"></div>
                </div>

        
                
            </nav>

        </nav>
        <script src="/static/sql-wasm.js"></script>
        <script src="/static/script.js"></script>
        <script src="/static/sqlite.js"></script>
        
    </body>
</html>
